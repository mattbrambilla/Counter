<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Counter</title>
</head>
<body>
    <center>
    <h1 class="titleApp">counterApp v.1</h1>
    </center>
    <center>
    <button class="btnMinus" id="btnMinus" onclick="removeNumber()">-</button>
    <!-- <input id="counterLabel2" class="numberBig">0</input> -->
    <h1 id="counterLabel" class="numberBig">0</h1>
    <button class="btnPlus" id="btnPlus" onclick="addNumber()">+</button>
    </center>
</body>
<br/>
<!-- <footer><i>Developed with ❤️ by <a href="https://github.com/mattbrambilla" class="blank"> Mattia Brambilla </a> </i></footer> -->
</html>

<script>

    numero = 0;
    elemento = document.querySelector('#counterLabel');
    
    
    function addNumber() {
        numero++;
        elemento.innerHTML = numero;
    }
    
    function removeNumber() {
        numero--;
        elemento.innerHTML = numero;
    }
    
    </script></body></html>
